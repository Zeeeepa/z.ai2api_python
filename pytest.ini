[pytest]
# Pytest configuration for z.ai2api_python

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes
    -ra

# Markers
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    unit: marks tests as unit tests
    slow: marks tests as slow running
    zai: marks tests for ZAI provider
    k2think: marks tests for K2Think provider
    qwen: marks tests for Qwen provider
    auth: marks tests for authentication
    streaming: marks tests for streaming functionality
    models: marks tests for model functionality

# Async configuration
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if pytest-cov is installed)
# Uncomment to enable coverage reporting
